<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="500" viewBox="0 0 400 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Space Helmet -->
  <g class="helmet">
    <ellipse cx="200" cy="120" rx="90" ry="95" fill="rgba(20, 20, 30, 0.8)" stroke="#0ea5e9" stroke-width="2"/>
    <ellipse cx="200" cy="120" rx="80" ry="85" fill="rgba(14, 165, 233, 0.1)" stroke="#0ea5e9" stroke-opacity="0.4" stroke-width="1"/>
    <path d="M140 110C140 110 170 150 200 150C230 150 260 110 260 110" stroke="#0ea5e9" stroke-width="1" stroke-opacity="0.6"/>
    <!-- Helmet Visor -->
    <path d="M155 90C155 90 180 130 200 130C220 130 245 90 245 90" stroke="#0ea5e9" stroke-width="2" stroke-opacity="0.8"/>
    <path d="M170 70C170 70 185 100 200 100C215 100 230 70 230 70" stroke="#0ea5e9" stroke-width="1" stroke-opacity="0.5"/>
  </g>
  
  <!-- Space Suit -->
  <g class="suit">
    <path d="M140 190C140 190 170 220 200 220C230 220 260 190 260 190" fill="rgba(14, 165, 233, 0.1)" stroke="#0ea5e9" stroke-width="2"/>
    <rect x="140" y="190" width="120" height="130" rx="20" fill="#0f172a" stroke="#0ea5e9" stroke-width="2"/>
    
    <!-- Suit Details -->
    <rect x="170" y="210" width="60" height="90" rx="10" fill="rgba(14, 165, 233, 0.1)" stroke="#0ea5e9" stroke-opacity="0.5" stroke-width="1"/>
    <circle cx="200" cy="240" r="15" fill="rgba(139, 92, 246, 0.2)" stroke="#8b5cf6" stroke-width="1"/>
    <rect x="185" y="265" width="30" height="5" rx="2" fill="#0ea5e9"/>
    <rect x="185" y="275" width="30" height="5" rx="2" fill="#0ea5e9"/>
    <rect x="185" y="285" width="30" height="5" rx="2" fill="#0ea5e9"/>
  </g>
  
  <!-- Arms -->
  <g class="arms">
    <!-- Left Arm -->
    <path d="M140 200C120 210 100 240 110 290" stroke="#0ea5e9" stroke-width="8" stroke-linecap="round"/>
    <circle cx="110" cy="290" r="15" fill="#0f172a" stroke="#0ea5e9" stroke-width="2"/>
    
    <!-- Right Arm holding a laptop -->
    <path d="M260 200C280 210 300 240 290 290" stroke="#0ea5e9" stroke-width="8" stroke-linecap="round"/>
    <circle cx="290" cy="290" r="15" fill="#0f172a" stroke="#0ea5e9" stroke-width="2"/>
  </g>
  
  <!-- Laptop / Code -->
  <g class="laptop">
    <rect x="240" y="280" width="70" height="50" rx="5" fill="#1e293b" stroke="#0ea5e9" stroke-width="1"/>
    <rect x="245" y="285" width="60" height="40" rx="2" fill="#0f172a" stroke="#0ea5e9" stroke-width="0.5"/>
    
    <!-- Code on Screen -->
    <rect x="250" y="290" width="20" height="2" rx="1" fill="#0ea5e9"/>
    <rect x="250" y="295" width="30" height="2" rx="1" fill="#8b5cf6"/>
    <rect x="255" y="300" width="25" height="2" rx="1" fill="#0ea5e9"/>
    <rect x="250" y="305" width="15" height="2" rx="1" fill="#0ea5e9"/>
    <rect x="270" y="305" width="10" height="2" rx="1" fill="#8b5cf6"/>
    <rect x="250" y="310" width="35" height="2" rx="1" fill="#0ea5e9"/>
    <rect x="255" y="315" width="20" height="2" rx="1" fill="#8b5cf6"/>
  </g>
  
  <!-- Legs -->
  <g class="legs">
    <path d="M160 320L150 400" stroke="#0ea5e9" stroke-width="12" stroke-linecap="round"/>
    <path d="M240 320L250 400" stroke="#0ea5e9" stroke-width="12" stroke-linecap="round"/>
    
    <!-- Boots -->
    <path d="M140 410C140 405 145 400 150 400C155 400 165 400 165 400C165 400 170 400 170 405C170 410 170 420 170 420L140 420C140 420 140 415 140 410Z" fill="#0f172a" stroke="#0ea5e9" stroke-width="2"/>
    <path d="M230 410C230 405 245 400 250 400C255 400 265 400 265 400C265 400 280 400 280 405C280 410 280 420 280 420L230 420C230 420 230 415 230 410Z" fill="#0f172a" stroke="#0ea5e9" stroke-width="2"/>
  </g>
  
  <!-- Tech Elements floating around -->
  <g class="tech-elements">
    <circle cx="100" cy="150" r="5" fill="#0ea5e9" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="300" cy="150" r="5" fill="#8b5cf6" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="150" cy="350" r="5" fill="#0ea5e9" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="250" cy="350" r="5" fill="#8b5cf6" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Tech Icons -->
    <g transform="translate(90, 100)" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="4s" repeatCount="indefinite"/>
      <circle cx="0" cy="0" r="10" fill="#0f172a" stroke="#0ea5e9" stroke-width="1"/>
      <text x="-5" y="5" font-family="monospace" font-size="12" fill="#0ea5e9">&lt;/&gt;</text>
    </g>
    
    <g transform="translate(310, 100)" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3.7s" repeatCount="indefinite"/>
      <circle cx="0" cy="0" r="10" fill="#0f172a" stroke="#8b5cf6" stroke-width="1"/>
      <text x="-5" y="5" font-family="monospace" font-size="12" fill="#8b5cf6">JS</text>
    </g>
    
    <g transform="translate(100, 350)" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="4.2s" repeatCount="indefinite"/>
      <circle cx="0" cy="0" r="10" fill="#0f172a" stroke="#0ea5e9" stroke-width="1"/>
      <text x="-5" y="5" font-family="monospace" font-size="12" fill="#0ea5e9">{ }</text>
    </g>
    
    <g transform="translate(300, 350)" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3.8s" repeatCount="indefinite"/>
      <circle cx="0" cy="0" r="10" fill="#0f172a" stroke="#8b5cf6" stroke-width="1"/>
      <text x="-5" y="5" font-family="monospace" font-size="12" fill="#8b5cf6">#</text>
    </g>
  </g>
  
  <!-- Animated Elements -->
  <g class="animated-elements">
    <!-- Scanning Line -->
    <line x1="150" y1="120" x2="250" y2="120" stroke="#0ea5e9" stroke-width="2" opacity="0.5">
      <animate attributeName="y1" values="80;160;80" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="80;160;80" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
    </line>
    
    <!-- Orbiting Dot -->
    <circle r="3" fill="#0ea5e9">
      <animateMotion path="M0,0 C50,-50 -50,-50 0,0 Z" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.2;1" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Data Stream -->
  <g class="data-stream" opacity="0.5">
    <path d="M200 50C250 70 300 50 350 100" stroke="#0ea5e9" stroke-width="1" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;100" dur="5s" repeatCount="indefinite"/>
    </path>
    <path d="M200 50C150 70 100 50 50 100" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;-100" dur="5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Holographic Interface Elements -->
  <g class="interface">
    <circle cx="200" cy="240" r="25" fill="none" stroke="#0ea5e9" stroke-width="1" stroke-dasharray="5,5">
      <animate attributeName="r" values="25;30;25" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dashoffset" values="0;100" dur="8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 